<!doctype html>
<html>
    <head>
    <title>Registratiom Form</title>
    </head>
    <body>
        <div class="form1">
        <fieldset>
            <legend>
                Registration form
            </legend>
        <form>
            <label for ="Name">Name</label>
            <input type="text"><br><br>
            <label>Email</label>
            <input type="text"><br><br>
            <label>Phone</label>
            <input type="number"><br><br> 
            <label>Request phone call:</label>
           no:<input type="checkbox">yes:<input type="checkbox"><br><br>
           <label>Gender</label>
           <input type="radio">male<input type="radio">female<br><br>
           <label>Website</label>
           <input type="text"><br><br>

           <label>Priority</label>
           <select name="priority" size="1">
            <option value="low">low</option>
            <option>normal</option>
            <option>high</option>
            <option>emergency</option>
           </select>
           <br><br>

           <p>type</p>
           <select name="type" size="1">
            <option>website update</option>
            <option>information change</option>
            <option>information addition</option>   
            <option>new product</option>
           </select>

            <br><br>
           <label>Message</label><br>
           <textarea name="message" rows="6" cols="25"></textarea>
           <br><br>
           <input type="submit" value="send">
           <input type="reset" value="clear">
        </form>
    </fieldset>
    </div>
    </body>
</html>
